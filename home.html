<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="cont">
        <p>Temperature Converter</p>
        <img src="images/thermo.png">
    </div>
    <div class="container">
        <div class="cont2">
            <h1>Enter the temperature</h1>
            <div class="cont3">
                <label for="temp"><input type="number" name="inpbox" id="inp">
                    <select name="temp1" id="t1">
                        <option value="cel">Celsius</option>
                        <option value="fah">Fahrenheit</option>
                    </select>
                </label>
                <p>Convert the temperature in :</p>
                <label for="choose" class="choose" id="ch">
                    Celsius  <input type="radio" name="celsi" id="c1">
                    Fahrenheit  <input type="radio" name="celsi" id="f1">
                    Kelvin  <input type="radio" name="celsi" id="k1">
                </label>
                <div class="btn">
                    <button id="btn1" onclick="convert()">Convert</button>
                    <button type="reset" id="btn2" onclick="reset()">Reset</button>
                </div>
                <p>Your result is : <input type="text" name="result" id="res"></p>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>
</html>
